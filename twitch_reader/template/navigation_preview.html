<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch Language Statistic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"
            integrity="sha256-JG6hsuMjFnQ2spWq0UiaDRJBaarzhFbUxiUTxQDA9Lk=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../data.js"></script>

</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Language Twitch Statistics Website</h1>
    <p>Showing the most popular languages!</p>

</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/about_us">About Us </a>
            <li class="nav-item">
                <a class="nav-link" href="/impressum">Impressum</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/usage">Nutzungsbestimmungen</a>
            </li>
        </ul>
    </div>
</nav>
{% for sub_directory in sub_directories -%}
<div>
    <h2>{{sub_directory}}</h2>
{% for statistic in statistics -%}
<a href="{{sub_directory}}/{{statistic.link}}" class="list-group-item list-group-item-action"><h1 align="center">{{statistic.link_name}}</h1></a>
{% endfor %}
</div>
{% endfor %}
</div>
</body>
</html>
